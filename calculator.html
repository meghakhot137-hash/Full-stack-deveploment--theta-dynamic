<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
<body>
    <style>
        body {
    background-color:grey;
    font-family: Arial, sans-serif;
}

.calculator {
    width: 260px;
    border: 2px solid black;
    padding: 10px;
    margin: 50px auto;
    background-color:whitesmoke;
}

.calculator h2 {
    text-align: center;
    margin-bottom: 10px;
}

.display {
    height: 40px;
    border: 1px solid black;
    margin-bottom: 10px;
    padding: 8px;
    text-align: right;
    font-size: 18px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 60px);
    gap: 5px;
}

.btn {
    border: 1px solid black;
    padding: 15px;
    text-align: center;
    font-size: 16px;
    background-color:white;
}
    </style>

    <div class="calculator">
   <u><h2>Calculator</h2></u>


    <div class="display">Answer</div>


    <div class="buttons">
        <div class="btn">/</div>
        <div class="btn">-</div>
        <div class="btn">Ã—</div>
        <div class="btn">AC</div>

        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn">+</div>

        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn">=</div>

        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn">0</div>
    </div>
</div>

</body>
</html>
